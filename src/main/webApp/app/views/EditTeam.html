<div class="row">
  <div class="col-sm-2 col-md-2 menu-g">
    <ul class="nav nav-pills nav-stacked">
      <li class="active" ng-if="vm.team!=null" ><a href="#/EquipesAttribuees"><i class="fa fa-list-alt fa-fw"></i>Equipe attribuée</a></li >
      <li class="active" ng-if="vm.team==null" ><a href="#/RepartitionEquipe"><i class="fa fa-list-alt fa-fw"></i>Intégrer une équipe</a></li >
      <li ><a href="#/DepotEleve"><i class="fa fa-home fa-fw"></i>Dépôts documents</a></li>
      <li ><a href="#/PlanningVuEleve"><i class="fa fa-file-o fa-fw"></i>Prise de rdv </a></li>
      <li ><a href="#/MurEleve"><i class="fa fa-bar-chart-o fa-fw"></i>Mur </a></li>
      <li ><a href="#/SujetEleve"><i class="fa fa-table fa-fw"></i>Sujet</a></li>

    </ul>
  </div>
  <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="col-sm-10 col-md-10 well">

      <table class="table table-striped">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Élèves</th>
        </tr>
        </thead>
        <tbody>
        <tr >
          <td>
            <input type="text" name="teamName" id="teamName" class="inputrond" ng-model="vm.team.name"/></td>
          <td ><div ng-repeat="person in vm.team.persons" ><p ng-if="person.typePerson=='eleve'">{{person.firstName}} {{person.lastName}}</br></p></div></td>
          <td> <button type="button" class="btn btn-danger"
                       ng-click="vm.deleted()">
            <span class="glyphicon glyphicon-remove"></span>Quitter l'équipe</button></td>
        </tr>
        </tbody>
      </table>
      <div ng-if="vm.messageSucess">
        {{vm.messageSucess}}
      </div>


      <span  class="float-right">
        <button type="button" class="btn btn-primary"
                ng-click="vm.save()" >
          <span class="glyphicon glyphicon-save">Save</span>
        </button>
    </span>
    </div>
  </form>
</div>
</div>
