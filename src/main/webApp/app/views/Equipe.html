<div class="row">
  <section class="col-sm-2 col-md-2 menu-g">
    <ul class="nav nav-pills nav-stacked">
      <li ><a href="#/PlanningRespo"><i class="fa fa-home fa-fw"></i>Planning</a></li>
      <li><a href="#/GestionClients"><i class="fa fa-list-alt fa-fw"></i>Gestion clients</a></li>
      <li class="active"><a href="#/Equipe"><i class="fa fa-bar-chart-o fa-fw"></i>Equipes</a></li>
      <li><a href="#/Sujet"><i class="fa fa-table fa-fw"></i>Sujets</a></li>
      <li><a href="#/ConsultationDepotEleve"><i class="fa fa-tasks fa-fw"></i>Dépôts élèves</a></li>
      <li><a href="#/MurRespo"><i class="fa fa-calendar fa-fw"></i>Mur</a></li>
      <li><a href="#/FicheEvaluation"><i class="fa fa-calendar fa-fw"></i>Fiche évaluation</a></li>
      <li><a href="#/CreationEquipe"><i class="fa fa-calendar fa-fw"></i>Création d'équipe</a></li>
    </ul>
  </section>
    <div class="col-sm-10 col-md-10 well">
      <div class="row">
          <div class="titre-depot">Attribution des sujets</div>
        <div class=" col-md-offset-1 col-md-10 table-equipe">
          <div  class="container" id="livrable">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Equipe</th>
                  <th>Elèves</th>
                  <th>Client</th>
                  <th>Sujet</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="team in vm.teams">
                  <td>
                    {{ team.name }}
                  </td>
                  <td ><div ng-repeat="person in team.persons" ><p ng-if="person.typePerson=='student'">{{person.firstName}} {{person.lastName}}</br></p></div></td>
                  <td ><div ng-repeat="person in team.persons" ><p ng-if="person.typePerson=='client'">{{person.firstName}} {{person.lastName}}</br></p></div></td>
                  <td>
                    <select ng-model="team.subjectBySubjectId.title">
                      <option ng-repeat="subject in vm.subjects" >{{subject.title}}</option>{{team.subjectBySubjectId.title}}
                    </select>
                  </td>
                  <td>
                    <button class="btn btn-danger" ng-click="vm.deleteTeam(team.id)">Delete</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" dismiss="modal" ng-click="vm.init()">
                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
                  </button>
                  <button class="btn btn-primary" ng-click="vm.updateSubjectForTeam()">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Update</span>
                  </button>
                </div>
          </div>
        </div>
      </div>
      <td>
    </div>
</div>
