<h1>Management des utilisateurs: </h1>
<div class="col-sm-10 col-md-10">

  <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>login</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Spécialité</th>
        <th>Grade</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="person in vm.persons">
        <td>{{ person.id }}</td>
        <td>{{ person.login }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.speciality }}</td>
        <td>
          <select ng-model="person.typePerson">
            <option value="admin">Admin</option>
            <option value="respo">Responsable Module</option>
            <option value="client">Client</option>
            <option value="student">Élève</option>
          </select>
        </td>
        <td>
          <button type="button"
                  ng-click="vm.deleted(person.id)">
            <span class="glyphicon glyphicon-remove" ng-disabled="vm.currentAccount.login==user.login"></span></button>
        </td>
      </tr>
      </tbody>
    </table>
    <div ng-if="vm.messageSucess!=false">{{vm.messageSucess}}</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
      </button>
      <button type="submit"  class="btn btn-primary">
        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Update</span>
      </button>
    </div>
  </form>

</div>
</div>
